<!DOCTYPE html>
<html>
    <head>
        <title>Viewing logs of {{ page_name }} | Bevan's Wiki</title>
    </head>
    <body>
        <h1>Logs for {{ page_name }}</h1>
        {% if page_name != "everything" %} <a href="/log">View all logs on this wiki</a> {% endif %}
        <p><b>Ordered from oldest to newest.</b></p>
        <ul>
        {% for log in logs %}
        <li>{{ log }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
